<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GPS</title>
</head>
<body>
  <p>Récupération de la position...</p>

  <script>
    function sendPositionToParent(lat, lon) {
      const coords = `${lat},${lon}`;
      window.parent.postMessage({ gps: coords }, "*"); // Remplacer * par origine si sécurité nécessaire
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          sendPositionToParent(latitude.toFixed(6), longitude.toFixed(6));
        },
        err => {
          console.error("Erreur géolocalisation :", err.message);
        }
      );
    } else {
      console.error("Géolocalisation non supportée.");
    }
  </script>
</body>
</html>
